{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h2>Create Savings Goal</h2>
  <p>Set a savings goal to track your progress.</p>

  <div class="card mt-4">
    <div class="card-body">
      <form method="post" action="{% url 'save_goal' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="itemName">Item Name:</label>
          <input
            type="text"
            class="form-control"
            id="itemName"
            name="itemName"
            required
          />
        </div>
        <div class="form-group">
          <label for="itemPrice">Price of the Item:</label>
          <input
            type="number"
            class="form-control"
            id="itemPrice"
            name="itemPrice"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Set Goal</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
